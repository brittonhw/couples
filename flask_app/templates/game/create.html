{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  

  <form action="{{ url_for('game.submit_form') }}" method="post">
    <h3>Answers</h3>

    <div class="name-pairs-grid">
      {% for pair in current_solves %}
          <div class="name-square" data-name="{{ pair[0] }}">{{ pair[0] }}</div>
          <div class="name-square" data-name="{{ pair[1] }}">{{ pair[1] }}</div>
      {% endfor %}
  </div>

  
    
    
    <h3>Select Two Items:</h3>
    <div class="checkbox-grid">
    

    {% for item in current_game %}
    
    <label><input type="checkbox" name="options" value="{{ item }}"><span class="checkbox-custom" data-text= "{{ item }}"></span> </label><br>
    
    {% endfor %}


  </div>
    <button type="submit">Submit</button>
    <script>

document.addEventListener('DOMContentLoaded', function() {
    const checkboxes = document.querySelectorAll('.checkbox-grid input[type="checkbox"]');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const checkedCheckboxes = document.querySelectorAll('.checkbox-grid input[type="checkbox"]:checked');
            if (checkedCheckboxes.length > 2) {
                this.checked = false;
                //alert('You can only select up to 2 options.');
            }
        });
    });
});


    </script>
</form>
{% endblock %}
